<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-1">
      <h2 class="mb-5">Update User</h2>
      <div class="row">
        <div class="col-md-5">
          <form
            action="#"
            th:object="${person}"
            th:action="@{/people/edit/{id}(id=${person.businessentityid})}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-6">
                <label for="businessentityid" class="col-form-label">Id</label>
                <input
                  type="text"
                  th:field="*{businessentityid}"
                  class="form-control"
                  id="businessentityid"
                  readonly
                />
              </div>

              <div class="form-group col-md-6">
                <label for="firstname" class="col-form-label">Firs name</label>
                <input
                  type="text"
                  th:field="*{firstname}"
                  class="form-control"
                  id="firstname"
                  placeholder="Firs name"
                />
                <span
                  th:if="${#fields.hasErrors('firstname')}"
                  th:errors="*{firstname}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="lastname" class="col-form-label">Last name</label>
                <input
                  type="text"
                  th:field="*{lastname}"
                  class="form-control"
                  id="lastname"
                  placeholder="Last name"
                />
                <span
                  th:if="${#fields.hasErrors('lastname')}"
                  th:errors="*{lastname}"
                  class="text-danger"
                ></span>
              </div>

              <div class="form-group col-md-6">
                <label for="title" class="col-form-label">Tittle</label>
                <input
                  type="text"
                  th:field="*{title}"
                  class="form-control"
                  id="title"
                  placeholder="Title"
                  name="title"
                />
                <span
                  th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"
                  class="text-danger"
                ></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-primary"
                  value="Update User"
                />
              </div>
              <div class="col-md-3 mt-3">
                <input type="reset" class="btn btn-secondary" value="Clear" />
              </div>
              <div class="col-md-3 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-secondary"
                  value="Cancel"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
