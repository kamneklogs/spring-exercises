<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-1">
      <h2 class="mb-5">Update employee</h2>
      <div class="row">
        <div class="col-md-5">
          <form
            action="#"
            th:object="${employee}"
            th:action="@{/employees/edit/{id}(id=${employee.businessentityid})}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-6">
                <label for="businessentityid" class="col-form-label">Id</label>
                <input
                  type="text"
                  th:field="*{businessentityid}"
                  class="form-control"
                  id="businessentityid"
                  readonly
                />
              </div>

              <div class="form-group col-md-6">
                <label for="birthdate" class="col-form-label">Birth date</label>
                <input
                  type="date"
                  th:field="*{birthdate}"
                  class="form-control"
                  id="birthdate"
                  placeholder="Birth date"
                />
                <span
                  th:if="${#fields.hasErrors('birthdate')}"
                  th:errors="*{birthdate}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="jobtitle" class="col-form-label">Job title</label>
                <input
                  type="text"
                  th:field="*{jobtitle}"
                  class="form-control"
                  id="jobtitle"
                  placeholder="Job tittle"
                />
                <span
                  th:if="${#fields.hasErrors('jobtitle')}"
                  th:errors="*{jobtitle}"
                  class="text-danger"
                ></span>
              </div>

              <div class="form-group col-md-6">
                <label for="person" class="col-form-label">Person</label>
                <select th:field="*{businessentityid}" class="form-control">
                  <option
                    th:each="person : ${people}"
                    th:value="${person.businessentityid}"
                    class="form-control"
                    th:text="${person.firstname}"
                    th:selected="${employee.businessentityid=person.businessentityid}"
                  ></option>
                </select>
                <span
                  th:if="${#fields.hasErrors('businessentityid')}"
                  th:errors="*{businessentityid}"
                  class="text-danger"
                ></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-primary"
                  value="Update User"
                />
              </div>
              <div class="col-md-3 mt-3">
                <input type="reset" class="btn btn-secondary" value="Clear" />
              </div>
              <div class="col-md-3 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-secondary"
                  value="Cancel"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
