<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-5">New employee</h2>
      <div class="row">
        <div class="col-md-6">
          <form
            action="#"
            th:action="@{/employees/addEmployee/}"
            th:object="${employee}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-6">
                <label for="firstname" class="col-form-label">Birth date</label>
                <input
                  type="date"
                  th:field="*{birthdate}"
                  class="form-control"
                  id="birthdate"
                  placeholder="Birth date"
                />Hireddate</label>
                <input
                  type="date"
                  th:field="*{hiredate}"
                  class="form-control"
                  id="hiredate"
                  placeholder="Hireddate"
                />
                <span
                  th:if="${#fields.hasErrors('hiredate')}"
                  th:errors="*{hiredate}"
                  class="text-danger"
                ></span>
              </div>
             
              <div class="form-group col-md-6">
                <label for="jobtitle" class="col-form-label">Job title</label>
                <input
                  type="text"
                  th:field="*{jobtitle}"
                  class="form-control"
                  id="jobtitle"
                  placeholder="Job tittle"
                />
                <span
                  th:if="${#fields.hasErrors('jobtitle')}"
                  th:errors="*{jobtitle}"
                  class="text-danger"
                ></span>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="person" class="col-form-label">Person</label>
              <select th:field="*{businessentityid}">
                <option
                  th:each="person : ${people}"
                  th:value="${person.businessentityid}"
                  class="form-control"
                  th:text="${person.firstname}"
                  th:selected="${employee.businessentityid=person.businessentityid}"
                ></option>
              </select>
              <span
                th:if="${#fields.hasErrors('businessentityid')}"
                th:errors="*{businessentityid}"
                class="text-danger"
              ></span>
            </div>
            <div class="row">
              <div class="col-md-4 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-primary"
                  value="Continue"
                />
              </div>
              <div class="col-md-3 mt-3">
                <input type="reset" class="btn btn-secondary" value="Clear" />
              </div>
              <div class="col-md-3 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-secondary"
                  value="Cancel"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
