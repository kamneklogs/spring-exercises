<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>

  <body>
    <div class="container my-5">
      <h2 class="mb-5">New payment</h2>
      <div class="row">
        <div class="col-md-6">
          <form
            action="#"
            th:action="@{/payment/addEmployeepayhistory/}"
            th:object="${employeepayhistory}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-6">
                <label for="rate" class="col-form-label">Rate</label>
                <input
                  type="number"
                  min="1"
                  step="any"
                  th:field="*{rate}"
                  id="rate"
                  class="form-control"
                  placeholder="0"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="payfrequency">Pay frequency</label>
                <select
                  th:field="*{payfrequency}"
                  id="payfrequency"
                  name="payfrequency"
                  class="form-control"
                >
                  <option value="15">15</option>
                  <option value="15">30</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="Person" class="col-form-label">Person</label>
                <select th:field="*{businessentityid}" class="form-control">
                  <option
                    th:each="emp : ${employees}"
                    th:value="${emp.businessentityid}"
                    class="form-control"
                    th:text="${emp.businessentityid}"
                    th:selected="${employeepayhistory.employee==emp}"
                    ></option>
                </select>
              </div>
              <div class="row">
                <div class="col-md-4 mt-3">
                  <input
                    type="submit"
                    name="action"
                    class="btn btn-primary"
                    value="Continue"
                  />
                </div>
                <div class="col-md-3 mt-3">
                  <input type="reset" class="btn btn-secondary" value="Clear" />
                </div>
                <div class="col-md-3 mt-3">
                  <input
                    type="submit"
                    name="action"
                    class="btn btn-secondary"
                    value="Cancel"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
