<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div th:switch="${payments}" class="container my-5">
      <div class="row">
        <div class="col-md-10">
          <h2 th:case="null">No pay histories yet!</h2>
          <div th:case="*">
            <h2 class="my-5">Pay history</h2>
            <table class="table table-striped table-responsive-md">
              <thead>
                <tr>
                  <th>Payment id</th>
                  <th>Employee id</th>
                  <th>Modified date</th>
                  <th>Pay frequency (days)</th>
                  <th>Rate $</th>
                  <th>Details</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="payHistory : ${payments}">
                  <td
                    class="text-info"
                    th:text="${payHistory.businessentityid}"
                  ></td>
                  <td
                    class="text-info"
                    th:text="${payHistory.employee.businessentityid}"
                  ></td>

                  <td
                    class="text-info"
                    th:text="${payHistory.modifieddate}"
                  ></td>

                  <td
                    class="text-info"
                    th:text="${payHistory.payfrequency}"
                  ></td>

                  <td class="text-info" th:text="${payHistory.rate}"></td>

                  <td>
                    <a
                      th:href="@{/payment/showDetails/{id}(id=${payHistory.businessentityid})}"
                      class="btn btn-primary"
                    >
                      <i class="far fa-eye"></i>
                    </a>
                  </td>
                  <td>
                    <a
                      th:href="@{/payment/edit/{id}(id=${payHistory.businessentityid})}"
                      class="btn btn-primary"
                    >
                      <i class="fas fa-user-edit ml-2"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <p class="my-5">
            <a href="/payment/addEmployeepayhistory" class="btn btn-primary">
              <i class="fas fa-user-plus ml-2"></i>
            </a>
          </p>
        </div>
      </div>
      <a href="/">
        <i class="fas fa-home ml-2"></i>
        Go back to main
      </a>
    </div>
  </body>
</html>
