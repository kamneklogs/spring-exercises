<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>

  <body>
    <div class="container my-5">
      <h2 class="mb-5">New payment</h2>
      <div class="row">
        <div class="col-md-6">
          <form
            action="#"
            th:action="@{/payment/}"
            th:object="${pHistory}"
            method="get"
          >
            <div class="row">
              <div class="form-group col-md-6">
                <label for="businessentityid" class="col-form-label">Id</label>
                <input
                  type="text"
                  th:field="*{businessentityid}"
                  class="form-control"
                  id="businessentityid"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="rate" class="col-form-label">Rate</label>
                <input
                  type="number"
                  min="0"
                  step="any"
                  th:field="*{rate}"
                  id="rate"
                  class="form-control"
                  placeholder="0"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="payfrequency">Pay frequency</label>
                <input
                  type="number"
                  min="0"
                  step="any"
                  th:field="*{payfrequency}"
                  id="payfrequency"
                  class="form-control"
                  placeholder="0"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="Person" class="col-form-label"
                  >Person id (click to see)</label
                >

                <a
                  th:href="@{/people/showDetails/{id}(id=${pHistory.businessentityid})}"
                >
                  <input
                    type="text"
                    th:field="*{businessentityid}"
                    class="btn btn-secondary"
                    id="businessentityid"
                    readonly
                  />
                </a>
              </div>
              <div class="row">
                <div class="col-md-4 mt-3">
                  <input
                    type="submit"
                    name="action"
                    class="btn btn-primary"
                    value="Go to back"
                  />
                </div>
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
